<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="help-div">
    <a href="https://timeandupdate.com/npdomain/help/"><img src="img/help.png"/></a>
  </div>
    <section class="registration-section">
        <div class="registration-div">
            <h1>Np Domain Registration Cover Letter<br /> Generator</h1>
            <span>Vist <a href="https://timeandupdate.com/npdomain/help/">Help Section</a> for How to fill the form and How to save the Generated Cover Letter</span>
            <form action="getData.html" method="get">
                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label>Phone: </label>
                    <input type="text" placeholder="Enter phone" name="mobile">
                </div>
                <div class="form-group">
                    <label>Domain Name: </label>
                    <input type="text" placeholder="Enter donain name" name="domainName">
                </div>
                <div class="form-group">
                    <label>Domain Name Extension: </label>
                    <select name="extension">
                        <option>com.np</option>
                        <option>info.np</option>
                        <option>name.np</option>
                        <option>biz.np</option>
                    </select>
                </div>
                <div class="submit-btn">
                    <button type="submit">Generate</button>
                </div>
            </form>
            <div style="text-align: center"><a href="https://timeandupdate.com/2018/05/np-domain-registration-in-nepal/">Register your .np Domain</a></div>
        </div>
    </section>
</body>
</html>
